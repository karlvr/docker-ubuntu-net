<VirtualHost *:80>
ServerName boxd.it
DocumentRoot /srv/www/letterboxd/web

Include /opt/letterboxd/etc/apache2/boxdit.conf

JkUnMount /assets/* letterboxd
JkUnMount /static/* letterboxd
JkUnMount /_maint/* letterboxd
JkUnMount /_stats/* letterboxd
JkMount /* letterboxd
</VirtualHost>

<VirtualHost *:443>
ServerName boxd.it
DocumentRoot /srv/www/letterboxd/web

Include /opt/letterboxd/etc/apache2/boxdit.conf

JkUnMount /assets/* letterboxd
JkUnMount /static/* letterboxd
JkUnMount /_maint/* letterboxd
JkUnMount /_stats/* letterboxd
JkMount /* letterboxd

SSLEngine on
SSLCertificateFile /etc/letsencrypt/live/boxd.it/cert.pem
SSLCertificateKeyFile /etc/letsencrypt/live/boxd.it/privkey.pem
SSLCertificateChainFile /etc/letsencrypt/live/boxd.it/chain.pem

Include ssl.conf
</VirtualHost>
